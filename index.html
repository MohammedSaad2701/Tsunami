<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Early Warning System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌍 Disaster Early Warning System</h1>
    </header>
    
    <section id="alerts">
        <div class="alert-section" id="earthquake-section">
            <h2>💥 Earthquake Alerts</h2>
            <div id="earthquake-alerts" class="alerts-container">Loading...</div>
        </div>
        
        <div class="alert-section" id="flood-section">
            <h2>🌊 Flood Warnings</h2>
            <div id="flood-alerts" class="alerts-container">Loading...</div>
        </div>
    </section>

    <section id="map-container">
        <h2>📍 Evacuation & Disaster Map</h2>
        <div id="map"></div>
    </section>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
